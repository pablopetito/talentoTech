<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Resultados y Próximos Partidos de Fútbol</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
<body>        
    <div id="header"></div> <!-- Aquí se insertará el encabezado -->

    
        <div class="container">    
    
            <div class="titulo-ligaA text-center">
                <p class="text-center text-dark"> LIGA PROFESIONAL DE FUTBOL ARGENTINO | "A"</p>
            </div>

                <div class="grid-container">
                    <div class="item1 text-center">

                        <section id="tabla text-center">

                            <div id="" class="hidden">
                                <h5 class="text-center">TABLA DE POSICIONES | Temporada 2022</h5>
                            </div>
                    
                            <table id="standings-table" class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Pos</th>
                                        <th>Equipo</th>
                                        <th>Pts</th>
                                        <th>PJ</th>
                                        <th>PG</th>
                                        <th>PE</th>
                                        <th>PP</th>
                                        <th>GF</th>
                                        <th>GC</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- filas de la tabla se insertan por js -->
                                </tbody>
                            </table>

                        </section>
                    </div>

                    <div class="item2">

                        <section id="proximos-partidos">
                            <div id="match-info-proximo" class="hidden">
                                    <h5 class="text-center">Temporada Año 2024 | Próximos Partidos</h5>
                                    <div class="card">
                                        <ul id="matches-list-proximo"></ul>
                                    </div>
                            </div>
                        </section>

                    </div>

                    <div class="item3">
                        
                        <section>
                            <div>
                                <div id="match-info-antes" class="hidden">
                                    <h5 class="text-center">Temporada Año 2024 | Partidos Anteriores</h5>
                                    <ul id="matches-list-antes"></ul>
                                </div>
                            </div>
                        </section>
                    
                    </div>

                    <div class="item4">Seccion Goleadores</div>
                    
                    <div class="item5">Seccion Juego Limpio</div>
                </div>
        
        </div>    

    <div id="footer"></div> <!-- Aquí se insertará el encabezado -->
     
    <script src="script.js"></script>
</body>
</html>
