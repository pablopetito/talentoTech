<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Resultados y Próximos Partidos de Fútbol</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
<body>        
    <section>
        <main class="container text-center">
                <div class="row">
                    <div>
                        LIGA PROFESIONAL DE FUTBOL ARGENTINO "A"
                    </div>
                </div>

                <div class="row">
                  
                    <div class="col">
                        <button id="search-upcoming-btn">Próximos Partidos</button>
                        <div id="match-info-proximo" class="hidden">
                            <h3>Próximos Partidos</h3>
                            <ul id="matches-list-proximo"></ul>
                        </div>
                    </div>

                    <div class="col">
                        <button id="search-results-btn">Resultados Anteriores</button>
                        <div id="match-info-antes" class="hidden">
                            <h2><span id="team-name"></span></h2>
                            <ul id="matches-list-antes"></ul>
                        </div>
                    </div>
                </div>

        </main>
        
            <div id="match-info-proximo" class="hidden">
                <h3>Próximos Partidos</h3>
                <ul id="matches-list-proximo"></ul>
            </div>
        
    </section>
     
    <script src="script.js"></script>
</body>
</html>
