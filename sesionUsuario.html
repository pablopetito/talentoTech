<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Modal</title>
    <style>
    body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
    .modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
}
.modal-content {
    background: white;
    padding: 20px;
    border-radius: 10px;
}

    </style>
</head>
<button class="boton-verde" id="openLoginModal">Ingresar</button>

<div class="modal" id="loginModal">
    <div class="modal-content">
        <h5>Modal de Login</h5>
        <button id="closeLoginModal">Cerrar</button>
    </div>
</div>

<script src="scriptLoginPrueba.js" defer></script>
</body>
</html>
